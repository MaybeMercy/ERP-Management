    <link href="foundation-5.5.0/css/custom.css" rel="stylesheet">
</head>
<body>

        <li class="name">
            <h1><a href="index.html">Home</a></h1>

<header>
    <div class="row">
        <div class="large-12 columns">
            <h2>调拨单</h2>
            <h4>按要求输入数据，实现库存物料的调拨</h4>
        </div>
    </div>
</header>
<div class="row">
    <form method="post">
        <div class="row large-12">
            <div class="large-3 columns">
                <label>单据号</label>
                <input type="number" name="tID">
            </div>
            <div class="large-3 columns">
                <label>凭证号</label>
                <input type="number" name="cerID">
            </div>
            <div class="large-3 columns">
                <label>时间</label>
                <input type="date" name="tTime">
            </div>
            <div class="large-3 columns">
                <label>往来单位</label>
                <input type="text" name="contact">
            </div>
            <!--<label>存放地</label>-->
            <!--<input type="text" name="storage">-->
        </div>
        <div class="row large-12">
            <div class="large-3 columns">
                <label>经办人</label>
                <input type="text" name="responsible">
            </div>
        </div>
        <div class="row">
            <div  class="large-12">
                <table>
                    <thead>
                    <tr>
                        <th>物料编号</th>
                        <th>摘要</th>
                        <th>物品</th>
                        <th>单位</th>
                        <th>数量</th>
                        <th>单价</th>
                        <th>金额</th>
                        <th>调入单位</th>
                        <th>调出单位</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th><input type="number" name="mID" required></th>
                        <th><textarea type="text" name="description" required></textarea></th>
                        <th><input type="text" name="name" required></th>
                        <th><input type="text" name="unit" required></th>
                        <th><input type="number" name="amount" required></th>
                        <th><input type="number" name="price" required></th>
                        <th><input type="number" name="sum" required></th>
                        <th><input type="text" name="instorage" required></th>
                        <th><input type="text" name="outstorage" required></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="large-6 large-offset-3">
            <input class="radius small button left" type="submit" value="submit">
            <input class="radius small button right" type="reset" value="reset">
        </div>
    </form>
</div>
</body>
</html>
